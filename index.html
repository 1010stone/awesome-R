<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta content="Awesome R" property="og:title">
    <meta content="A collection of awesome R packages, frameworks and software" name="description">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="http://aws-r.com">
    <meta name="twitter:title" content="Awesome R">
    <meta name="twitter:description" content="A collection of awesome R packages, frameworks and software.">
    <meta name="twitter:image" content="https://cran.r-project.org/Rlogo.svg">

    <title>Awesome R</title>

    <link rel="shortcut icon" href="https://cran.r-project.org/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://cran.r-project.org/favicon.ico" type="image/x-icon">
    <link href='stylesheets/main.css' rel='stylesheet'>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src='javascripts/legacy.js'></script>
    <script src='javascripts/flatdoc.js'></script>
    <script src='javascripts/app.js'></script>

    <script>
        (function () {
            function get_vars(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    if (decodeURIComponent(pair[0]) == variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                console.log('Query variable %s not found', variable);
            }

            repozz = get_vars('repo');
            filezz = get_vars('file');
            if (repozz !== undefined && filezz !== undefined) {
                getpages(repozz, filezz);
            } else {
                Flatdoc.run({
                    fetcher: Flatdoc.github('qinwf/awesome-r')
                });
            }
        })();
        $(function () {
            $("#includedContent").load("nav.html");
        });
    </script>
</head>

<body role='flatdoc' class='no-literate large-brief'>


    <div class='header'>
        <div class='left'>
            <div id="includedContent"></div>
        </div>
        <div class='right'>
            <iframe src="//ghbtns.com/github-btn.html?user=qinwf&repo=awesome-r&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            <iframe src="//ghbtns.com/github-btn.html?user=qinwf&repo=awesome-r&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div>
    <div class='content-root'>
        <div class='menubar'>
            <div class='menu section' role='flatdoc-menu'></div>
        </div>
        <div role='flatdoc-content' class='content'></div>
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-76348685-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
